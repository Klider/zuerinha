<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Zueiras do Klider</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px #000;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .video-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      max-width: 500px;
      width: 300px;
      text-align: center;
    }

    .video-box h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #fdd835;
      text-shadow: 1px 1px #000;
    }

    video, img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .video-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Zueiras do Klider</h1>

  <div class="video-container">
    <div class="video-box">
      <h2>Botelho no Show</h2>
